<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <aside> <!-- barra laterale con scritta spotify-->
                <div class="aside-container">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="logo">
                    </div>
                    <div class="home-list">
                        <ul>
                            <li>
                                <img src="./img/home.svg" alt=""> <span class="white">Home</span>
                            </li>
                            <li>
                                <img src="./img/search.svg" alt=""> <span class="light-grey">Cerca</span>
                            </li>
                            <li>
                                <img src="./img/libreria.svg" alt=""> <span class="light-grey">La tua libreria</span>
                            </li>
                        </ul>
                    </div>
                    <div class="playlist">
                        <div class="playlist-container">
                            <h3>PLAYLIST</h3>
                            <button class="add-playlist"><i class="light-grey fa-solid fa-square-plus"></i> <span class="light-grey">Crea Playlist</span></button>
                            <ul>
                                <li class="light-grey">Nome Playlist</li>
                                <li class="light-grey">Nome Playlist</li>
                                <li class="light-grey">Nome Playlist</li>
                                <li class="light-grey">Nome Playlist</li>
                                <li class="light-grey">Nome Playlist</li>
                                <li class="light-grey">Nome Playlist</li>
                                <li class="light-grey">Nome Playlist</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="wrap"> <!-- sezione di destra-->
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
