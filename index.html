<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <aside> <!-- barra laterale con scritta spotify-->
                <div class="aside-container">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="logo">
                    </div>
                    <div class="home-list">
                        <ul>
                            <li>
                                <img src="./img/home.svg" alt=""> <span>Home</span>
                            </li>
                            <li>
                                <img src="./img/search.svg" alt=""> <span>Cerca</span>
                            </li>
                            <li>
                                <img src="./img/libreria.svg" alt=""> <span>La tua libreria</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>

            <div class="wrap"> <!-- sezione di destra-->
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
